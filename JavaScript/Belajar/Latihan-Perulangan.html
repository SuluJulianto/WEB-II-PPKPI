<!DOCTYPE html>
<html>
<head>
    <title>Latihan Perulangan I</title>
    <script language="JavaScript">
    document.writeln("<h2>Latihan Perulangan For</h2>");
    document.writeln("------------------------------------------------<br>");
    for (var i = 1; i <= 10; i++) {
        var sq = i * i;
        document.writeln("<pre>");
        document.write("Angka: " + i + " -----> Kuadrat: " + sq + "<br>");
        document.writeln("</pre>");
    }
document.writeln("------------------------------------------------<br>");
    for (var i = 10; i >= 1; i--) {
        var sq = i * i;
        document.writeln("<pre>");
        document.write("Angka: " + i + " -----> Kuadrat: " + sq + "<br>");
        document.writeln("</pre>");
    }
    document.writeln("------------------------------------------------<br>");
    </script>
</head>
<body>
</body>
</html>
